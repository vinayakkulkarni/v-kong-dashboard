name: 'Build & Publish Docker Image(s)'

on:
  workflow_call:
    inputs:
      branch:
        description: 'The branch for the workflow'
        default: 'dev'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  dashboard:
    name: 'Building Kong Dashboard'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository ğŸ‰
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get app version ğŸŒ»
        run: |
          echo "PACKAGE_VERSION=$(grep '"version"' package.json | cut -d '"' -f 4 | head -n 1)" >> $GITHUB_ENV
      - name: Set up QEMU ğŸ¥›
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64'
      - name: Set up Docker Buildx ğŸ—
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      - name: Log in to the Container registry ğŸ”
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker ğŸ™ğŸ½
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image ğŸ¦¾
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.meta.outputs.tags }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ env.PACKAGE_VERSION }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.branch }}
          labels: ${{ steps.meta.outputs.labels }}
