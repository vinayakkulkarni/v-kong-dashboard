version: 2
updates:
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
      timezone: Asia/Calcutta
    open-pull-requests-limit: 10
    reviewers:
      - vinayakkulkarni
    assignees:
      - vinayakkulkarni
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
