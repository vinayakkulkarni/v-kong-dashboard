name: 'Continuous Integration'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code âœ¨ (non dependabot)
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v4

      - name: Check out code ğŸ‰ (dependabot)
        if: ${{ github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ğŸš€
        run: npm ci --prefer-offline --no-audit --omit=optional

      - name: Check lint issues in codebase ğŸ‘€
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          stylelint: true
          stylelint_extensions: css,scss,sass,vue
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue

      - name: Check lint issues in Dockerfile(s) ğŸ³
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3007,DL3008

      - name: Check static site generation ğŸ‰
        run: npm run generate
